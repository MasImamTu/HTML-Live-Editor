<body>
  <bagian>
    <div class = "row btnGroup">
      <div class = "column-33 toggleGroup">
        <button class = "btn togglePane" id = "htmlToggle" data-editor = "html" title = "Ubah HTML"> HTML </button>
        <button class = "btn togglePane" id = "cssToggle" data-editor = "css" title = "Ubah CSS"> CSS </button>
        <button class = "btn togglePane" id = "jsToggle" data-editor = "js" title = "Ubah JS"> JavaScript </button>
        <button class = "btn btn-active" id = "consoleToggle" title = "Ganti Konsol JavaScript"> Konsol </button>
        <button class = "btn" id = "liveEdit" title = "Ubah Mode Edit Langsung"> LiveEdit </button>
      </div> <! -
      -> <div class = "column-33">
        <h1> Mas ImamTu: Editor HTML Langsung </h1>
      </div> <! -
      -> <div class = "column-33 btnGroup last">
        <button class = "btn" id = "previewToggle" title = "Perbesar Pratinjau"> Pratinjau </button>
        <button class = "btn" id = "clear" title = "Klik untuk menghapus semua panel"> Hapus </button>
        <button class = "btn" id = "unduh" title = "Unduh ke komputer"> Unduh </button>
        <button class = "btn" id = "save" title = "Simpan ke localStorage"> Simpan </button>
        <button class = "btn" id = "load" title = "Muat dari localStorage"> Muat </button>
        <button class = "btn" id = "run" title = "Run ..."> Run </button>
      </div>
    </div>
    <div class = "editor-box">
    <div class = "row windowGroup">
      <div class = "column-33">
        <div class = "window html">
          <pre id = "html"> </pre>
          <span class = "windowLabel" id = "htmlLabel"> HTML </span>
        </div>
      </div> <! -
      -> <div class = "column-33">
        <div class = "window css">
          <pre id = "css"> </pre>
          <span class = "windowLabel" id = "cssLabel"> CSS </span>
        </div>
      </div> <! -
      -> <div class = "column-33">
        <div class = "window js">
          <pre id = "js"> </pre>
          <span class = "windowLabel" id = "jsLabel"> JavaScript / jQuery 1.x </span>
        </div>
      </div>
    </div>
    </div>
    <div class = "row console" style = "display: none">
      <pre id = "console"> </pre>
      <span class = "windowLabel" id = "consoleLabel"> Konsol </span>
    </div>
    <div class = "preview baris">
      <iframe id = "iframe" name = "CloudEdit"
        sandbox = "allow-scripts allow-pointer-lock allow-same-origin allow-popups allow-form"
        allowtransparency = "true">
      </iframe>
      <span class = "windowLabel" id = "iframeLabel"> Pratinjau </span>
